<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de usuários</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa" >
			<h1>Pesquisa de usuários</h1>
		
			<p:toolbar style="margin-top: 10px" >
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{pesquisaUsuariosBean.pesquisar()}"
						update="@form" />
				</p:toolbarGroup>
			
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/adastroUsuario.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>
		
			<p:panelGrid id="painel" columns="2" style="width: 100%; margin-top: 10px"
				columnClasses="rotulo, campo" >
				
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="60" value="#{pesquisaUsuariosBean.filtro.nome}" />
			</p:panelGrid>
			
			<p:dataTable id="usuariosTable" value="#{pesquisaUsuariosBean.usuariosFiltrados}"
				var="usuario" style="margin-top: 20px" emptyMessage="Nenhum usuário encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" >
				
				<p:column headerText="Nome" style="text-align: left" >
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				
				<p:column headerText="E-mail" style="text-align: left; width: 300px" >
					<h:outputText value="#{usuario.email}" />
				</p:column>
				
				<p:column style="text-align: center; width: 100px" >
					<p:button outcome="/usuarios/CadastroUsuario.xhtml" icon="ui-icon-pencil" title="Editar" >
						<f:param name="usuario" value="#{usuario.id}" />
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
						process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog" >
						<f:setPropertyActionListener value="#{usuario}" target="#{pesquisaUsuariosBean.usuarioSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog id="confirmacaoExclusaoDialog" header="Exclusão de usuário" 
				message="Tem certeza que deseja excluir o usuário #{pesquisaUsuariosBean.usuarioSelecionado.nome}?" 
				widgetVar="confirmacaoExclusao"	>
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()"
					action="#{pesquisaUsuariosBean.excluir()}" process="@this" update=":frmPesquisa:usuariosTable" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
	
</ui:composition>

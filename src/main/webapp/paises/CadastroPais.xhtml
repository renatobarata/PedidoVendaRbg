<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui" >

	<ui:define name="titulo">#{cadastroPaisBean.editando ? 'Edição de país' : 'Novo país'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="pais" value="#{cadastroPaisBean.pais}" />
    		<f:event listener="#{cadastroPaisBean.inicializar()}" type="preRenderView" />
    	</f:metadata>
    	
    	<h:form>
			<h1>#{cadastroPaisBean.editando ? 'Edição de país' : 'Novo país'}</h1>

			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 10px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/paises/CadastroPais" />
					<p:commandButton id="botaoSalvar" value="Salvar" action="#{cadastroPaisBean.salvar()}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/paises/PesquisaPaises" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 15px" columnClasses="rotulo, campo">
				
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="45" maxlength="50" value="#{cadastroPaisBean.pais.nome}" />

				<p:outputLabel for="sigla" value="Sigla" />
				<p:inputText id="sigla" size="10" maxlength="10" value="#{cadastroPaisBean.pais.sigla}" />
				
			</p:panelGrid>
		</h:form>
    </ui:define>
</ui:composition>

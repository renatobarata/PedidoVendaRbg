<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event listener="#{graficoPedidosCriadosBean.init()}" type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="corpo">
		<p:chart type="line" model="#{graficoPedidosCriadosBean.lineModel}"
			style="height: 400px" />
		
		<br />
		<p:separator />
		<br />
			
		<p:chart type="pie" model="#{graficoPedidosCriadosBean.pieModel}"
     		 style="height: 400px" />
    </ui:define> 

	
</ui:composition>
